<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: htmlHead('멘토 등록')}">
    <title>멘토 관리</title>
</head>
<body>
<header th:replace="~{fragments/common :: header}"></header>

<main>
    <h1>멘토 등록/수정</h1>

    <form
            th:action="${mentorForm.id == null} ? @{/mentor/new} : @{/mentor/{id}/edit(id=${mentorForm.id})}"
            th:method="post"
            th:object="${mentorForm}"
    >
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">

            <span class="error" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">이름 오류</span>
        </div>

        <div>
            <label for="specialty">전문 분야</label>

            <select id="specialty" th:field="*{specialty}">
                <option value="">분야를 선택하세요</option>
                <option
                        th:each="sp : ${specialties}"
                        th:value="${sp}"
                        th:text="${sp}"
                ></option>
            </select>

            <span class="error" th:if="${#fields.hasErrors('specialty')}"
                  th:errors="*{specialty}">분야 오류</span>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="email@example.com">

            <span class="error" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">이메일 오류</span>
        </div>

        <div style="margin-top: 10px;">
            <button type="submit" th:text="${mentorForm.id == null} ? '등록' : '수정'">등록</button>
            <a th:href="@{/mentor/list}">취소</a>
        </div>
    </form>
</main>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
