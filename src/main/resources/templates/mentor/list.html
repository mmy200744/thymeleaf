<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: htmlHead(${pageTitle})}"></head>
<body>
<!-- http://localhost:8080/mentor/list   -->
<h1 th:text="${pageTitle}">사이트 제목</h1>

<!-- 헤더 삽입 -->
<header th:replace="~{fragments/common :: header}">헤더 영역</header>

<table border="1" th:unless="${#lists.isEmpty(mentors)}">
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전문분야</th>
        <th>이메일</th>
        <th>멘티 수</th>
        <th>등록일</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <div th:if="${#lists.isEmpty(mentors)}">
        <p>등록된 멘토가 없습니다.</p>
        <a th:href="@{/mentor/new}">첫 멘토 등록하기</a>
    </div>

    <tr th:each="mentor : ${mentors}">
        <td th:text="${mentor.id}"></td>
        <td th:text="${mentor.name}"></td>
        <td>
            <span th:switch="${mentor.speciality}">
                <span th:case="백엔드">💻백엔드</span>
                <span th:case="프런트엔드">프런트엔드</span>
                <span th:case="풀스택">풀스택</span>
                <span th:case="*" th:text="${mentor.speciality}">기타</span>
            </span>
        </td>
        <td th:text="${mentor.speciality}"></td>
        <td th:text="${mentor.email ?: '없음'}"></td>
        <td th:text="${#lists.size(mentor.mentees)}"></td>
        <td th:text="${#temporals.format(mentor.createdAt, 'yyyy-MM-dd')}"></td>
        <td>
            <a th:href="@{/mentor/{id}(id=${mentor.id})}">상세</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
