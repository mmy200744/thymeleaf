<!doctype html>
<!--안붙어 있어도 작동은 함-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p th:text="${greeting}">기본 인삿말</p>

    <!--    ToString이 나오는 거임-->
    <p th:text="${mentor}">객체</p>

    <!--    getter => 속성접근을 필드명처럼 할 수 있음-->
    <p>멘토 이름 : <span th:text="${mentor.name}">멘토</span></p>
    <p>전문 분야 : <span th:text="${mentor.speciality}">멘토링</span></p>
    <p>이메일 : <span th:text="${mentor.email}">mento@mento.com</span></p>
    <p>가입일 : <span th:text="${mentor.createdAt}">2099-12-31</span></p>
    <!-- 유틸리티 객체 -->
    <p th:text="${currentTime}"></p>
    <p th:text="${#temporals.format(currentTime, 'yyyy-MM-dd HH:mm')}"></p>

    <p th:text="${#strings.toUpperCase(mentor.email)}">대문자 이메일</p>
    <p th:text="${#lists.size(mentor.mentees)}"></p>
    <p th:text="${#numbers.formatCurrency(1000000)}"></p>
</body>
</html>
